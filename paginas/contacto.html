    <form id="form" action="https://formspree.io/f/moqrragp" method="POST" class="formulario">
        <label for="name">Nombre</label>
        <input name="name" required type="text" id="name" placeholder="Nombre">
        <label for="email">Email</label>
        <input name="email" type="text" id="email" required placeholder="xxx@gmail.com">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" cols="30" rows="10"></textarea>
        <button id="boton" type="submit" class="btn primary full mx-3">Enviar</button>
        </form>
